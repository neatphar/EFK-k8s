apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: internal-logging
spec:
  selector:
    app: kibana
  type: NodePort
  ports:
    - name: kibana-port
      port: 5601
      nodePort: 30080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: internal-logging
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.2.0
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
          env:
            - name: ELASTICSEARCH_URL
              value: http://elastic-search:9200